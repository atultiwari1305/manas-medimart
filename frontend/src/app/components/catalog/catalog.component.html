<div class="container rowdies-regular">
    <h2>Add Medicine</h2>
    <form [formGroup]="form" (submit)="submit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Medicine</button>
    </form>
  
    <h2>Medicines</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let med of medicines">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ med.name }}</h5>
            <p class="card-text">{{ med.description }}</p>
            <button class="btn btn-danger" (click)="removeMedicine(med._id)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>

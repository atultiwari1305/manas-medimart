<div class="container rowdies-regular">
    <h2>Add Medicine</h2>
    <form [formGroup]="form" (submit)="submit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Medicine</button>
    </form>

    <h2>Medicines</h2>
    <ul>
      <li *ngFor="let med of medicines">
        {{ med.name }} - {{ med.description }}
        <button (click)="removeMedicine(med._id)">Remove</button>
      </li>
    </ul>
</div>
